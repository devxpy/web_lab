<html>
  <head>
    <title>Squares and Cubes</title>
  </head>

  <p>
    <b>SQUARES AND CUBES FROM 0 TO 10</b>
  </p>

  <table border="2" cellspacing="2">
    <tr>
      <th>Number</th>
      <th>Square</th>
      <th>Cube</th>
    </tr>
  </table>

  <script>
    let elem = document.getElementsByTagName("table")[0];
    for (let i = 1; i <= 10; i++) {
      elem.innerHTML += `
        <tr>
            <td>${i}</td>
            <td>${i * i}</td>
            <td>${i * i * i}</td>
        </tr>
      `;
    }
  </script>
</html>
