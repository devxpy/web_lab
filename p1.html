<!DOCTYPE html>

<html>
  <head>
    <title>CALCULATOR</title>
    <style>
      input {
        width: 100%;
        padding: 30px;
      }
      input:hover {
        background: silver;
      }
    </style>
  </head>

  <body>
    <h2>SIMPLE CALCULATOR</h2>
    <script>
      let a = [
        "7",
        "8",
        "9",
        "+",
        "4",
        "5",
        "6",
        "-",
        "1",
        "2",
        "3",
        "*",
        "C",
        "0",
        "=",
        "/"
      ];

      document.write(`
<form name="cal">
<table>
  <tr>
    <td colspan="4">
      <input type="text" name="get">
    </td>
  </tr>
`);

      for (let i = 0; i < a.length; i++) {
        if (i % 4 === 0) {
          document.write(`</tr><tr>`);
        }

        let char = a[i];
        let out = "";

        switch (char) {
          case "C":
            out = `
            <td>
              <input type="reset" value="c">
            </td>
          `;
            break;
          case "=":
            out = `
        <td>
          <input type="button" value="=" onclick="cal.get.value = eval(cal.get.value)">
        </td>
      `;
            break;
          default:
            out = `
        <td>
          <input type="button" value="${char}" onclick="cal.get.value += '${char}'">
        </td>
      `;
            break;
        }

        document.write(out);
      }

      document.write("</table></form></div>");
    </script>
  </body>
</html>
